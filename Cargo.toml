[package]
name = "gcsf"
description = "Filesystem based on Google Drive"
version = "0.2.0"
repository = "https://github.com/harababurel/gcsf"
authors = ["Sergiu Puscas <srg.pscs@gmail.com>"]
license = "MIT"
keywords = ["google", "drive", "fuse", "filesystem"]
exclude = ["build/**/*.o", "doc/**/*.html", "client_secret.json", "/ci/*"]


[dependencies]
chrono = "0.4"
clap = { version = "2.33", features = ["yaml"] }
config = "0.11"
ctrlc = "3.1"
failure = "0.1"
fuser = { version = "0.7", features = ["abi-7-11"] }
# google-drive3 = "1.0.14"
google-drive3-fork = "1.0.10"
id_tree = "1.7"
itertools = "0.10"
lazy_static = "1.4"
libc = "0.2"
log = "0.4"
lru_time_cache = "0.11"
maplit = "1.0"
mime-sniffer = "0.1"
pretty_env_logger = "0.4"
rand = "0.8"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
xdg = "2.2"
yup-oauth2 = "1.0.9"

# These versions required by google-drive3
hyper = "0.10"
hyper-native-tls = "0.3.0"
